<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Poppins font import (start) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins font import (end) -->

    <!-- Main stylesheet import (start) -->
    <link rel="stylesheet" href="style.module.css" />
    <!-- Main stylesheet import (end) -->

    <title>LoginUI</title>
  </head>
  <body>
    <div class="login-container blur-one drop-shadow-one">
      <p>
        <span class="welcome-title">Welcome</span>
      </p>
      <p>
        <span class="welcome-paragraph">We are so happy you're back!</span>
      </p>

      <div class="username-input-container">
        <img
          class="login-user-icon svg-white-conversion"
          src="./assets/user-alt-1-svgrepo-com.svg"
          alt="user icon"
        />
        <input
          class="blur-one username-input"
          type="text"
          name="usernameInput"
          id="usernameInput"
          placeholder="Username"
        />
      </div>
      <div class="password-input-container">
        <img
          class="login-password-icon svg-white-conversion"
          src="./assets/password-field-solid-svgrepo-com.svg"
          alt="password icon"
        />
        <input
          class="blur-one password-input"
          type="password"
          name="passwordInput"
          id="passwordInput"
          placeholder="Password"
        />
      </div>
      <button class="" id="sign-in-btn">LOGIN</button>
      <button id="sign-up-btn">SIGNUP</button>
      <p class="extra-signin-options-text">or sign in with</p>
      <div class="alternate-sign-in-container">
        <div class="sign-in-item microsoft">
          <img src="./assets/microsoft.svg" alt="microsoft sign in method" />
        </div>
        <div class="sign-in-item google">
          <img src="./assets/google.svg" alt="google sign in method" />
        </div>
        <div class="sign-in-item discord">
          <img src="./assets/discord.svg" alt="discord sign in method" />
        </div>
      </div>
    </div>
  </body>
</html>
